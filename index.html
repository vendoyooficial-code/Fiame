<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centro Legal de Fiame - Transparencia y Seguridad.">
    <title>Fiame | Centro de Transparencia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colores extraídos de tu imagen */
            --app-green: #1a5d2c; 
            --app-bg: #f4f7f6;
            --app-white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --accent-emerald: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Fondo decorativo inspirado en el header de la app */
        .bg-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35vh;
            background: var(--app-green);
            z-index: -1;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .legal-card {
            background: var(--app-white);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: cardEntry 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(50px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .logo-wrapper {
            margin-bottom: 20px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e1f5fe;
            color: #0288d1;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-emerald);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-emerald);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .links-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .legal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text-dark);
            background: #fafafa;
            padding: 18px 22px;
            border-radius: 18px;
            border: 1px solid #eee;
            transition: all 0.3s ease;
            text-align: left;
        }

        .legal-item:hover {
            background: var(--app-green);
            color: white;
            transform: translateX(8px);
            border-color: var(--app-green);
        }

        .item-info b {
            display: block;
            font-size: 0.95rem;
        }

        .item-info span {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .arrow-icon {
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .footer-legal {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #f0f0f0;
        }

        .contact-btn {
            display: inline-block;
            text-decoration: none;
            background: #f1f1f1;
            color: var(--text-dark);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background: #e2e2e2;
            transform: translateY(-2px);
        }

        .copyright {
            margin-top: 15px;
            font-size: 0.7rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="bg-header"></div>

    <main class="main-container">
        <section class="legal-card">
            <header class="logo-wrapper">
                <img src="logo.png" alt="Fiame" class="logo-img">
                <h1>Fiame Legal</h1>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Sistemas Protegidos
                </div>
            </header>

            <nav class="links-stack">
                <a href="politica-de-privacidad.html" class="legal-item">
                    <div class="item-info">
                        <b>Política de Privacidad</b>
                        <span>Cómo protegemos tus datos</span>
                    </div>
                    <div class="arrow-icon">→</div>
                </a>

                <a href="terminos-y-condiciones.html" class="legal-item">
                    <div class="item-info">
                        <b>Términos y Condiciones</b>
                        <span>Acuerdos legales de uso</span>
                    </div>
                    <div class="arrow-icon">→</div>
                </a>

                <a href="admob-consent.txt" class="legal-item">
                    <div class="item-info">
                        <b>Consentimiento AdMob</b>
                        <span>Publicidad y transparencia</span>
                    </div>
                    <div class="arrow-icon">→</div>
                </a>
            </nav>

            <footer class="footer-legal">
                <a href="mailto:vendoyooficial@gmail.com" class="contact-btn">
                    Enviar consulta legal
                </a>
                <p class="copyright">© 2026 Fiame. Todos los derechos reservados.</p>
            </footer>
        </section>
    </main>

</body>
</html>
